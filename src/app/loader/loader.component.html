<section class="loading" *ngIf="loading$ | async">
  <ngx-typed-js #typed [startDelay]="200" [typeSpeed]="25" [fadeOut]="true" [loop]="true" [strings]="['Loading data...', 'From a Galaxy far far away...']">
    <h2 class="typing"></h2>
  </ngx-typed-js>
  <br><br>
  <mat-spinner color="#FFE81F"></mat-spinner>
</section>
