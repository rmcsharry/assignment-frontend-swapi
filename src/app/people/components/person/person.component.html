<div *ngIf="person$ | async as person">
  <mat-card class="character-card">
    <mat-card-header>
      <img mat-card-avatar src="https://robohash.org/{{person.name}}.png">
      <mat-card-title>{{person.name}}</mat-card-title>
      <mat-card-subtitle>Species: {{person.species}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://robohash.org/{{person.name}}.png" alt="Photo of a Star Wars character">
    <mat-card-content>
      <p>
        Spaceships
      </p>
      <p>
        Movies
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">LIKE</button>
      <button mat-raised-button color="primary">SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
